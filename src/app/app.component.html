<div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="gappx">
    <p>Hola</p>
    <table fxFill mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="cc">
            <th mat-header-cell *matHeaderCellDef> No. Cedula </th>
            <td mat-cell *matCellDef="let element"> {{element.cc}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="jefe">
            <th mat-header-cell *matHeaderCellDef> Jefe </th>
            <td mat-cell *matCellDef="let element"> {{element.jefe}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
